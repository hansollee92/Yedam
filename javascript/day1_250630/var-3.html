<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼각형 너비 계산</title>
</head>
<body>
  <script>
    // 삼각형 너비를 계산하는 프로그램
    
    // 변수 선언
    let width;    //가로
    let height;   //세로
    let area = 0;     //너비

    // 값을 대입(=할당)
    width = prompt('가로 값을 넣으세요(숫자만)');
    height = prompt('세로 값을 넣으세요(숫자만)');

    // 너비 계산15
    area = width * height / 2;

    // 결과 출력
    console.log(width, height, area);

  </script>
</body>
</html>
