<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제4 : 반복문</title>
</head>
<body>

  <script>
  /*
    4. 10부터 20까지
    <ul>
     <li>10</li>
     <li>11</li>
     ...
     <li>20</li> 
    </ul>
  */

  document.write('<ul>');
  // 반복 10부터 20까지
  for(let i=10; i<=20; i++){
    document.write('<li>'+i+'</li>');
  };
  document.write('</ul>');
  </script>
</body>
</html>
