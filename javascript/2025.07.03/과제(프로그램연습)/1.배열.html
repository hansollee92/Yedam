        // ----------------------------------------------------------------------

        // 배열에 1~100사이의 무작위 수 10개를 입력하고
        // 배열의 합, 최대값, 최소값을 구하는 프로그램을 작성

        // 배열에 1~100사이 무작위 수 만들기
        let arry = [];

        // 배열의 합, 최대값, 최소값 변수 지정
        let arrySum = 0;
        let max = 0;
        let min = 100;

        for (let i = 0; i < 10; i++) {
            // 무작위 수 10개 만들기
            arry[i] = Math.round(Math.random() * 100 + 1);

            // 배열 합 구하기
            arrySum += arry[i];

            // 배열의 최대값?
            if(max < arry[i]){
                max = arry[i];
            }

            // 배열의 최소값?
            if(min > arry[i]){
                min = arry[i];
            }
        }

        // 출력
        console.log(arry);
        console.log(`합 : ${arrySum}\n최대값 : ${max}\n최소값 : ${min}`);
