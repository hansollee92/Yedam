<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <h3>함수</h3>

  <script>
    // order('아메리카노', done);
    // 전역변수 선언 -------------------------------------------------
    a = a + 3; //선언 전에 사용 가능 : 호이스팅
    var a;
    // b = b + 3;
    let b;  //선언 전에 사용 불가능

    var a; //재선언 가능
    var c = a + 3;
    // let b; 재선언 불가
    console.log(c);
    console.log(b);

    let hap = 777;

    // 함수 선언 ----------------------------------------------------
    function sum(min, max){
      let hap = 0;  //지역변수
      for(let i=min; i<=max; i++){
        hap += i;
      }
      return hap;
    }

    // 함수 실행 (호출)
    // 그냥호출하면 우리가 볼 수 없으니 console.log()사용
    console.log(sum(1, 10));
    console.log(sum(1, 100));
    console.log(sum(1, 1000));
    console.log(sum(hap));
    console.log(hap);


    // 콜백함수 -----------------------------------------------------
    // 주문접수가 먼저 되고 준비완료가 되어야하니
    // order 함수에 callback 
    function order(coffee, callback){
      console.log(`${coffee} 주문 접수`);
      setTimeout(function(){
        callback(coffee);
      }, 3000);
    }

    function done(coffee){
      console.log(`${coffee} 준비 완료`);
    }

    order('아메리카노', done);
    order('라떼', done);
    order('팥빙수', done);

    //---------------------------------------------------------------
    // 배열의 합

    /* 
     [] 데이터 넣을 때(배열) / 객체(다른언어에서) / CSS에서는 속성
     {} 블럭(묶음, 덩어리) 잡을때 많이 사용
     () 값을 묶어줄 때
     */

    let nums = [10, 20, 30, 40, 50];
    let nums2 = [];
    // nums2 에 1~100까지의 무작위 수 5개를 저장하고 
    // 합을 구하세요.
    for(let i=0; i<5; i++){ //i :배열의 방번호
      nums2[i] = parseInt(Math.random() * 100) + 1;
    }
    console.log(nums2);
    console.log(`nums2의 합 = ${arrhap(...nums2)}`);
    // Math.random()의 의미는
    // 0 <= Math.random() < 1 라는 값이 적힘 그렇기 때문에 *100
    // 0 <= Math.random() < 100라는 값이 됨. 그래서 +1 을 해서 
    // 0 <= Math.random() < 101라는 값으로 100 포함될 수 있게 함

    // 밑에서 만든 arryhap 함수를 위에서도 사용할 수 있음!(이런식으로 반복적으로 사용할 수 있게 함)


    // 위의 것을 이제 1~100이 아니라 start ~ end값까지로 
    // 무작위 수 5개를 저장
    let start = 20;
    let end = 60;
    for(let i=0; i<5; i++){ 
      nums2[i] = parseInt(Math.random() * (end - start + 1)) + start;
    }
    // (end - start + 1) + start; 이 값이 최종치 값~ 인거 생각!
        
    
    console.log(nums);

    // 함수선언
    function arrhap(...arr){
      let arrSum = 0;  
      for(let i=0; i<arr.length; i++){
        arrSum += arr[i];
      }
      return arrSum;
    }

    console.log(`배열의 합 = ${arrhap(...nums)}`);      
    

    //-------------------------------------------------------------

    console.log(`nums2의 최대값 = ${maxFunc(...nums2)}`);
    console.log(`nums2의 최소값 = ${minFunc(...nums2)}`);

    // 최대값 계산 함수 : maxFunc
    function maxFunc(...arr){
      let max = arr[0];
      for(let i=1; i<arr.length; i++){
        if( max < arr[i] ){
          max = arr[i];
        }
      }
      return max;
    }

    // 최소값 계산 함수  : minFunc
    function minFunc(...arr){
      let min = arr[0];
      for(let i=1; i<arr.length; i++){
        if( min > arr[i] ){
          min = arr[i];
        }
      }
      return min;
    }


    //---------------------------------------------------------------
    

  </script>
</body>
</html>
