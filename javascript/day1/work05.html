<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제5 : 홀짝게임</title>
</head>

<body>
  <script>
    /*
      5. 홀짝게임 (while(true){ break; } 참고)
      -> 이길때까지 반복하도록 수정
    */

    // 변수지정
    let com;  //컴퓨터 값
    let me;   //사용자 값

    // come 난수 지정
    com = Math.floor(Math.random() * 2);

    while (true) {
      // me 사용자값 지정
      me = prompt('수를 입력하세요');

      // 사용자가 값을 입력하지 않았을 때
      if(me === null || me.trim() === ''){
        alert('입력이 취소되었거나 비어 있습니다. 다시 입력해주세요');
        continue;
      }else if(isNaN(me) == true){
        // 사용자가 숫자가 아닌 다른 값을 입력했을 때
        alert('수를 입력하세요');
      }else if(me % 2 == com){
        // 사용자가 졌을 때 다시 반복문 계속
        alert('졌습니다');
      }else{
        // 사용자가 이기면 반복문 종료
        alert('이겼습니다');
        break;
      }
    }



  </script>
</body>

</html>
