<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특강신청서</title>
  <style>
    #container{
      width: 600px;
      margin: 0 auto;
    }
    legend{
      color: #37a89f;
      font-weight: 700;
    }
    ul{
      list-style: none;
    }
    label{
      display: inline-block;
      width: 120px;
    }
    .btn{
      border: none;
      text-align: center;
    }
    button{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>여름방학 특강 신청</h1>
    <form name="form2" action="aaa.jsp" method="post">
      <fieldset>
        <legend>수강과목</legend>
        <ul>
          <li>
            <label for="en-basic">영어회화(초급)</label>
            <input type="text" id="en-basic" name="en-basic" value="오전 9:00-11:00" readonly>
          </li>
          <li>
            <label for="en-interest">관심분야(영어)</label>
            <input type="text" id="en-interest" name="en-interest" list="en-field">
            <datalist id="en-field">
              <option value="grammer">문법</option>
              <option value="voca">어휘</option>
              <option value="speaking">회화</option>
              <option value="listening">리스닝</option>
              <option value="news">뉴스청취</option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>신청자</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user-id">
          </li>
          <li>
            <label for="user-pw">비밀번호</label>
            <input type="text" id="user-pw" name="user-pw">
          </li>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" name="user-name" placeholder="공백없이 입력하세요">
          </li>
          <li>
            <label for="user-num">학번</label>
            <input type="text" id="user-num" name="user-num" placeholder="8자리학번" maxlength="8">
          </li>
          <li>
            <label for="user-major">학과</label>
            <select name="user-major" id="user-major">
              <optgroup label="공과대학">
                <option value="engineering-1">건축공학과</option>
                <option value="engineering-2">기계공학과</option>
                <option value="engineering-3">산업공학과</option>
                <option value="engineering-4">전기전자공학과</option>
                <option value="engineering-5" selected>컴퓨터공학과</option>
                <option value="engineering-6">화학공학과</option>
              </optgroup>
              <optgroup label="인문대학">
                <option value="humanities-1">사학과</option>
                <option value="humanities-2">어문학과</option>
                <option value="humanities-3">철학과</option>
              </optgroup>
            </select>
          </li>
        </ul>
      </fieldset>
      <fieldset class="btn">
        <button type="submit">완료</button>
        <button type="reset">취소</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
