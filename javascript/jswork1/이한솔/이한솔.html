<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/이한솔.css">
	<title>이한솔</title>
</head>

<body>
	<div>
		<div id="container">
			<!-- 헤더영역 -->
			<header>
				<h1>header 영역</h1>
				<p>이한솔 페이지에 온 것을 환영합니다</p>
				<nav>
					<ul>
						<li><a href="#">첫번째 메인메뉴</a></li>
						<li><a href="#">두번째 메인메뉴</a></li>
						<li><a href="#">세번째 메인메뉴</a></li>
						<li class="loginMenu"><a href="#">로그인</a></li>
					</ul>
				</nav>
			</header>
			<!-- 왼쪽 사이드영역 -->
			<aside>
				<h2>좌측 사이드</h2>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
			</aside>
			<!-- 섹션영역 -->
			<section>
				<h2>회원가입 영역입니다</h2>
				<!-- 회원가입 폼 영역 -->
				<form action="login.jsp" name="login" method="post">
					<fieldset>
						<legend>step 1 : 로그인 정보</legend>
						<ul>
							<li>
								<label for="user-id">아이디</label>
								<input type="text" id="user-id" name="user-id" autofocus>
							</li>
							<li>
								<label for="user-pw">비밀번호</label>
								<input type="password" id="user-pw" name="user-pw">
							</li>
							<li>
								<label for="user-pwc">비밀번호 확인</label>
								<input type="password" id="user-pwc" name="user-pwc">
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>step 2 : 개인 정보</legend>
						<ul>
							<li>
								<label for="user-name">이름</label>
								<input type="text" id="user-name" name="user-name" placeholder="5자 미만 공백없이">
							</li>
							<li>
								<label for="email">이메일</label>
								<input type="email" id="email" name="email" placeholder="abc@naver.com">
							</li>
							<li>
								<label for="user-phone">전화번호</label>
								<input type="tel" id="user-phone" name="user-phone">
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<button type="submit">회원 가입</button>
						<button type="reset">정보 수정</button>
					</fieldset>
				</form>
			</section>
			<!-- 오른쪽 사이드영역 -->
			<aside>
				<h2>우측 사이드</h2>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
			</aside>
			<!-- 푸터 영역 -->
			<footer>
				<h2>푸터영역 입니다</h2>
			</footer>
		</div>




	</div>
</body>

</html>
