<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제2</title>
</head>

<body>
  <script>
    let game = confirm('확인을 누르면 숫자 입력시 요일이 나와요! 취소를 누르면 나이 입력시 판매가능 알림창 나와요');

    if (game == true) {
      /*
      문제1) 사용자에게 수를 입력받아 7로 나눈 나머지 값에 따라
      요일이 콘솔창에 출력되는 프로그램 작성
      0 : 일요일
      1 : 월요일
      2 : 화요일
      3 : 수요일
      4 : 목요일
      5 : 금요일
      6 : 토요일
      */
      let day;
      day = prompt('수를 입력하세요');

      if (day % 7 == 0) {
        console.log('일요일');
      } else if (day % 7 == 1) {
        console.log('월요일');
      } else if (day % 7 == 2) {
        console.log('화요일');
      } else if (day % 7 == 3) {
        console.log('수요일');
      } else if (day % 7 == 4) {
        console.log('목요일');
      } else if (day % 7 == 5) {
        console.log('금요일');
      } else {
        console.log('토요일');
      }
    } else {
      /*
      문제2) 사용자의 나이를 입력받아,
      18세 이상이면 "00세 판매 가능!"
      18세 미만이면 "00세 판매 불가!"를 알림창에 출력하는 프로그램
      */
      let age;
      age = prompt('나이를 입력하세요');

      if (age >= 18) {
        alert(age + '세 판매 가능!');
      } else {
        alert(age + '세 판매 불가!');
      }
    }


  </script>
</body>

</html>
