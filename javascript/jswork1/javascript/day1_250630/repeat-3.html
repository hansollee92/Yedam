<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
</head>

<body>
  <!-- <table>
    <tr><td>1</td></tr>
    <tr><td>2</td></tr>
    <tr><td>3</td></tr>
    <tr><td>4</td></tr>
    <tr><td>5</td></tr>
  </table> -->

  <!-- <table border="1">
    <tr><td>1</td></tr>
  </table> -->

  <script>

    // ''과 "" 이거 다르게 표기!
    document.write('<table border="1">');

    //10번 반복 실행
    //동적 태그 생성 (동적으로 태그를 만들면 tbody가 자동으로 생성됨)
    for (let i = 1; i <= 10; i++) {
      document.write('<tr><td>'+i+'</td></tr>');
    }

    document.write('</table>');


    //-------------------------------------------------------------------------------------
    // 1에서 100까지 3의 배수의 갯수 구하기
    // 숫자 1~100 반복 (for문)
    // 3의 배수인지 체크 (3의 배수이면서 5의 배수인 수의 갯수가 증가)
    let cnt = 0;
    for(let i=1; i<=100; i++){
      if( i % 3 == 0 && i % 5 == 0 ){
        cnt++;
      }
    }
    // 3의 배수 갯수 출력
    console.log(`3, 5의 배수 갯수 = ${cnt}개`);

  </script>
</body>

</html>
