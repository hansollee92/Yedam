    let kor = Number(prompt('국어 점수를 입력하세요'));

    // 평균 -> (국어+영어+수학)/3
    let avg = parseInt((kor + en + math) / 3);

    let grade;

    if(avg >=90){

    }else {

    console.log(`${avg}점 -> ${grade}`);
