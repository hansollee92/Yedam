<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>

<body>
  <h1>자바</h1>
  <h1>자바스크립트</h1>
  <h1>노드</h1>
  <h1>뷰</h1>

  <script>
    let score = [90, 100, 40, 100];

    let subject = document.querySelectorAll('h1');

    console.log(score);

    // 배열 순환 ---------------------------------------------------
    // 1) 일반 for 반복문 사용
    for (let i = 0; i < score.length; i++) {
      console.log(`index : ${i} => element : ${score[i]}`);
    }
    // 2) for in => index를 가져옴
    for (let idx in score) {
      console.log(`index : ${idx} => ele : ${score[idx]}`);
    }
    // 3) for of => element(값)을 바로 가져옴
    for (let ele of score) {
      console.log(ele);
    }



    //--------------------------------------------------------------

    // 배열 만들기
    let colors = ['주황', '노랑', '초록'];
    console.log(colors);

    // 추가
    colors.push('파랑');
    console.log(colors);
    colors.unshift('빨강');
    console.log(colors);
    colors.pop();
    colors.pop();
    console.log(colors);
    colors.shift();
    console.log(colors);
    colors.splice(1, 0, '초록', '파랑', '남색');
    console.log(colors);
    // colors.splice(4);     // 노랑포함해서 뒤로 다 지워
    colors.splice(4, 1);     // 노랑부터 1개 지워
    console.log(colors);


    // 중복 검사 --------------------------------------------------
    if (colors.indexOf('보라') == -1) {
      colors.push('보라');
      console.log(colors);
    } else {
      alert(`중복된 색입니다`);
    }


    // forEach ----------------------------------------------------
    // 각각의 index를 동시에 가져와서 사용할 수 있음
    // -> 익명함수이기 때문에 화살표 함수로 바꿀 수 있음
    colors.forEach(function (ele, idx) {
      console.log(`index = ${idx}, element = ${ele}`);
    })

    colors.forEach((ele, idx) => {
      console.log(`index = ${idx}, element = ${ele}`);
    })


    // map() ------------------------------------------------------
    // 기존의 배열의 요소 처리해서 새로운 배열을 만듬
    console.log(score);

    let maparr = score.map(function (ele) {
      return parseInt(ele * 1.1);
    })
    console.log(maparr);

    // 화살표 함수로 바꾸면 아래와 같아짐
    // let maparr2 = score.map((ele) => parseInt(ele * 1.1));
    // console.log(maparr2);


    // filter() -----------------------------------------------------

    // 조건에 맞는 요소 추출
    let filterArr = maparr.filter(function (ele, ind) {
      return ele < 100;
    })
    console.log(filterArr);

    // 화살표 함수로 바꾸기 
    // let filterArr2 = maparr.filter((ele, ind) => ele < 100);
    // console.log(filterArr2)


    // 배열의 합 ----------------------------------------------------

    let arrhap = score.reduce((pre, curr) => pre + curr);
    score.push(arrhap);
    console.log(score);
    console.log(arrhap);


    // 데이터 정렬 --------------------------------------------------

    // 데이터가 문자일 때
    console.log(colors.sort());   // 오름차순으로 문자가 가>나>다.. 순서대로 되었음
    console.log(colors.sort().reverse());  //내림차순

    // 데이터가 숫자일 때
    console.log(maparr.sort());
    // 작은숫자~큰숫자 순서대로 안되어있음
    // 코드로 읽어서 1,2,3,4 이 순서대로 되어 있음
    // 그래서 두 수를 빼서 0보다 큰지 아닌지 체크를 해 준다!
    console.log(maparr.sort((a, b) => a - b));  //오름차순
    console.log(maparr.sort((a, b) => b - a));  //내림차순














  </script>
</body>

</html>
