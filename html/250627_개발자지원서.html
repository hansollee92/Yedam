<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개발자 지원서</title>
  <style>
    #container{
      width: 550px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 30px;
    }
    fieldset{
      border: none;
    }
    ul{
      list-style: none;
    }
    legend{
      font-weight: 700;
    }
    .personal-info label{
      display: inline-block;
      width: 60px;
    }
    textarea{
      margin: 20px 0 0 40px;
    }
    .btn{
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form name="form1" action="aaa.jsp" method="post">
      <fieldset class="personal-info">
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="공백 없이 입력하세요.">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" name="phone">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>지원 분야</legend>
        <ul>
          <li><label><input type="radio" name="develop" value="web-p">웹 퍼블리싱</label>
          </li>
          <li><label><input type="radio" name="develop" value="web-app">웹 애플리케이션 개발</label></li>
          <li><label><input type="radio" name="develop" value="en">개발 환경 개선</label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>지원 동기</legend>
        <textarea name="" id="" placeholder="본사 지원 동기를 간략히 써 주세요." cols="60" rows="5"></textarea>
      </fieldset>
      <fieldset class="btn">
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
