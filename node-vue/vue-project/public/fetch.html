<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("fetch");
      fetch("http://localhost:3000/api/productImageInsert", {
        method: "POST",
        headers: {
          "Content-Type": "application/json;charset=utf-8",
        },
        body: JSON.stringify({
          param: { product_id: 9, type: 2, path: "sample.jpg" },
        }),
      })
        .then((response) => response.json())
        .then((result) => {
          console.log(result);
        })
        .catch();
      //상품 목록 콘솔출력. post요청
    </script>
  </body>
</html>
