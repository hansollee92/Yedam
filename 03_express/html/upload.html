<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>일반파일 업로드</h3>
    <form
      action="http://localhost:3000/fileupload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="filename" id="" />
      <input type="submit" value="업로드" />
    </form>
    <hr />
    <h3>이미지 업로드</h3>
    <form
      action="http://localhost:3000/imgupload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="image" id="" />
      <input type="submit" value="업로드" />
    </form>

    <script>
      // http://localhost:5500/upload.html
      // (port가 다르면 다른 서버라고 웹브라우저는 판단함)
      // -> CORS 규칙 (보안상 이유) : 동일한 출저의 데이터만 가져오게끔 하는 규칙

      fetch("http://localhost:3000/bookList")
        .then((response) => response.json())
        .then((result) => {
          console.log(result);
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
