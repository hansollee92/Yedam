<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>static/emp.html</title>
</head>
<body>
	<h3>사원관리</h3>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
			</tr>
		</thead>
		<tbody id="empList">
		</tbody>
	
	</table>
	
	<script>
	getList();
	
	// 목록
	function getList(){
		fetch('/emp')
			.then((response) => (response.json()))
			.then((result) => {
				let empList = document.querySelector('#empList');
				for(data of result){
					let tr = `<tr>
						<td>${data.employeeId}</td>
						<td>${data.firstName}</td>
						<td>${data.email}</td>
						<td>${data.salary}</td>
					</tr>`
					empList.insertAdjacentHTML("beforeend", tr);
				}
			})
		
	}
	</script>
</body>
</html>
