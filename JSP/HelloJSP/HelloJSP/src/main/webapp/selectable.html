<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='./dist/index.global.js'></script>
<script>
                           
  document.addEventListener('DOMContentLoaded', function() {
  // DOMContentLoaded : 다 로드되고나면 이게 실행되어라 
	  // 값을 담을 변수 선언
	  let eventList = [
		  	{title: "test", start: "2023-01-04"}
	  ];	  
	  // ajax 실행
	  fetch('eventList.do')
	  	.then(resolve => resolve.json())
	  	.then(result => {
			console.log(result);
			eventList = result;
			console.log(eventList); 
	  
        var calendarEl = document.getElementById('calendar');

	    var calendar = new FullCalendar.Calendar(calendarEl, {
	      headerToolbar: {
	        left: 'prev,next today',
	        center: 'title',
	        right: 'dayGridMonth,timeGridWeek,timeGridDay'
	      },
	      initialDate: new Date(), //'2023-01-12'  //처음 화면에 보이는 날짜
	      navLinks: true, // can click day/week names to navigate views
	      selectable: true,
	      selectMirror: true,
	      select: function(arg) {   //추가할때 실행되는 메소드
	    	//console.log(arg);
	        var title = prompt('일정을 등록하세요!');
	        if (title) {
			  fetch('addEvent.do?title='+title+'&start='+arg.startStr+'&end='+arg.endStr)
			  	.then(resolve => resolve.json())
			  	.then(result => {
					if(result.retCode == 'OK'){
					  calendar.addEvent({ //캘린더에 일정을 추가
				            title: title,
				            start: arg.start,
				            end: arg.end,
				            allDay: arg.allDay
				          })
					}else if(result.retCode == 'NG'){
						alert('에러가 발생');
					}else{
						alert('알수 없는 예외');
					}
			  	})
			  	.catch(err => {
					alert('처리중 에러');
					console.error(err);
			  	})		        	
	        }
	        calendar.unselect()
	      },
	      eventClick: function(arg) {   //삭제할떄 실행되는 메소드 
			console.log(arg);
	        if (confirm('삭제하시겠습니까?')) {	
	      	  fetch('removeEvent.do?title='+arg.event.title)
	      	  	.then(resolve => resolve.json())
	      	  	.then(result => {
					if(result.retCode == 'OK'){
			          	arg.event.remove();						
					}else if(result.retCode == 'NG'){
						alert('삭제 실패');
					}else{
						alert('알수 없는 오류');
					}
	      	  	})
	      	  	.catch(err => {
					alert('삭제 처리중 에러')
					console.error(err);
	      	  	})
	        }
	      },
	      editable: true,
	      dayMaxEvents: true, // allow "more" link when too many events
	      events: eventList
	    });
	
	    calendar.render();
	    
		})
		.catch(err => console.error(err));
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
